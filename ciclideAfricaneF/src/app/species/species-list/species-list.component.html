<app-nav-bar></app-nav-bar>



<div class="container-fluid">

  <div class="row" style="margin-top: 20px">
    <div class="col-sm-4"  *ngFor="let spec of species ">
      <div class="card text-black-50 bg-light mb-4">
        <div class="card-body" >
          <img *ngIf=" spec.photos | async as photos " [src]=photos[0].url  height="250px"  class="card-img-top" alt="...">

          <h2 class="card-text"><strong>{{spec.name}}</strong></h2>


          <button (click)="goToSpeciesDetails(spec.id)" class="btn btn-dark btn-sm btn-block"> Detalii
          </button>
        </div>
      </div>
    </div>
  </div>
  <ul class="pagination pagination-sm">
    <li [hidden]="hidePrev()"  class="page-item"><button class="page-link btn btn-outline-light" (click)="prev()">Înapoi</button></li>
    <li ><a class="page-link  btn-outline-light" >{{p+1}}</a></li>
    <li [hidden]="hideNext()" class="page-item"><button class="page-link btn btn-outline-light" (click)="next()">Înainte</button></li>
  </ul>
</div>
