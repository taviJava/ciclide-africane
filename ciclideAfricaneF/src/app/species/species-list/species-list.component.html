<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="card my-5">
        <div class="card-body">
          <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="btn-group" style="padding-right: 300px">
              <button (click)="add()" class="btn btn-success " > Adauga Specii </button>
            </div>
            <div class="navbar-nav" style="padding-right: 340px">
              <h4  class="nav-item text-primary text-center"><strong>Specii</strong></h4>
            </div>
            <div class="form-inline" >
              <div class="input-group">
                <input type="text" [(ngModel)]="searchValue" class="form-control" >
                <div class="input-group-append" >
                  <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </nav>

          <div class="row" style="margin-top: 20px">
            <div class="col-sm-4"  *ngFor="let spec of species | filter: searchValue  | paginate : {itemsPerPage: numberOfItemsPerP, currentPage: p}">
              <div class="card text-black-50 bg-light mb-4">
                <div class="card-body" >
                  <img *ngIf=" spec.photos | async as photos " [src]=photos[0].url  height="250px"  class="card-img-top" alt="...">
                  <div style="height: 100px">
                    <h5 class="card-title">{{spec.name}}</h5>
                    <p  class="card-text">{{spec.behavior}}</p>
                  </div>
                  <div class="btn-group">
                    <button (click)="open(content, spec.id)" class="btn btn-danger"> Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>

        </div>
      </div>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Confirm dialog</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 text-center">
              Are you sure you want to delete this item?
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="modal.close('Delete click')">Delete</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
