<div class="bs-example">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button (click)="goToAboutUs()" type="submit" class="btn btn-outline-light mr-1">Despre noi</button>
    <button (click)="goToSpecies()" type="submit" class="btn btn-outline-light mr-1">Specii</button>
    <button (click)="goToGalery()" type="submit" class="btn btn-outline-light mr-1">Galerie</button>
    <button (click)="goToContact()" type="submit" class="btn btn-outline-light mr-1">Contact</button>
    <button type="submit" class="btn btn-outline-light">Linkuri</button>

    <form class="form-inline ml-auto" (ngSubmit)="goToSearch()">
      <input type="text" class="form-control mr-sm-2" [(ngModel)]="keyword" placeholder="Cauta" [ngModelOptions]="{standalone: true}">
      <button type="submit" class="btn btn-outline-light">Cauta</button>
    </form>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="card my-5">
        <div class="card-body">
          <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="btn-group" style="padding-right: 300px">
            </div>
            <div class="navbar-nav" style="padding-right: 340px">
              <h4  class="nav-item text-primary text-center"><strong>Specii</strong></h4>
            </div>
            <div class="form-inline" >
              <div class="input-group">
                <input type="text" [(ngModel)]="searchValue" class="form-control" >
                <div class="input-group-append" >
                  <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </nav>

          <div class="row" style="margin-top: 20px">
            <div class="col-sm-4"  *ngFor="let spec of species | filter: searchValue  | paginate : {itemsPerPage: numberOfItemsPerP, currentPage: p}">
              <div class="card text-black-50 bg-light mb-4">
                <div class="card-body" >
                  <img *ngIf=" spec.photos | async as photos " [src]=photos[0].url  height="250px"  class="card-img-top" alt="...">
                  <div style="height: 100px">
                    <h5 class="card-title">{{spec.name}}</h5>
                    <p  class="card-text">{{spec.behavior}}</p>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>

        </div>
      </div>
